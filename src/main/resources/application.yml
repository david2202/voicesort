server:
    port: 8080
    tomcat:
        access-log-enabled: true
        access-log-pattern: "%h %l %u %t \"%r\" %s %b %D"
spring:
    jackson:
        serialization:
            write_dates_as_timestamps: false
            write_dates_with_zone_id: true
    jpa:
        properties:
            hibernate:
                hbm2ddl:
                    auto: none
                show_sql: true
                format_sql: true
                use_sql_comments: true
            jadira:
                usertype:
                    autoRegisterUserTypes: true
    h2:
        console:
            enabled: true
voicesort:
    deviceSecurityEnabled: true
    maxResults: 8
    ame-api:
        url: http://ame-api-sdev.ap-southeast-2.elasticbeanstalk.com/api/address
    translations:
        alpha,alfa,alford,hey: a
        bravo,be: b
        charlie,see: c
        delta: d
        echo,eco: e
        foxtrot: f
        golf,gold: g
        hotel: h
        india: i
        juliet: j
        kilo,kg: k
        lima,lemur,lena,lina: l
        mike,mic: m
        november: n
        oscar,moscow: o
        papa,piper,harper: p
        quebec: q
        romeo: r
        sierra,ciara: s
        tango: t
        uniform,you: u
        victor,victa: v
        whiskey,whisky: w
        x-ray: x
        yankee: y
        zulu: z
        zero: 0
        one,won: 1
        two,to,too: 2
        three: 3
        four,for: 4
        five: 5
        six: 6
        seven: 7
        eight: 8
        nine: 9
        slash: /
        dash: "-"

---
spring:
    profiles: infra
voicesort:
    ame-api:
        url: http://ame-api-ext.ap-southeast-2.elasticbeanstalk.com/api/address
liquibase:
    contexts: infra
---
spring:
    profiles: dev
    h2:
        console:
          enabled: true
    thymeleaf:
        cache: false
liquibase:
    contexts: dev
---
spring:
    profiles: pdev
liquibase:
    contexts: pdev
