<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      th:with="currentPage='speechSynonyms'">
<body>
<div layout:fragment="content">
    <ol class="breadcrumb">
        <li>Speech Synonyms</li>
    </ol>
    <h2>Speech Synonyms</h2>
    <div class="row">
        <div class="col-md-8">
            <div class="table-responsive">
                <table id="grid-basic" class="table table-condensed table-hover table-striped">
                    <thead>
                    <tr>
                        <th data-column-id="speechWord">Speech Word</th>
                        <th data-column-id="synonym">Synonym</th>
                        <th data-column-id="commands" data-formatter="commands" data-sortable="false" data-searchable="false">Commands</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editSpeechSynonym" class="modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Speech Synonym</h4>
                </div>
                <div id="editSpeechSynonymBody" class="modal-body centered-text">
                    <div class="container-fluid">
                        <form id="editSpeechSynonymForm" class="form-horizontal">
                            <input id="id" type="hidden" />
                            <div class="form-group required row">
                                <div class="col-sm-9">
                                    <label for="speechWord" class="control-label">Speech Word</label>
                                    <input id="speechWord" name="speechWord" type="text" class="form-control" placeholder="Please enter the speech word" required maxlength="40" data-toggle="tooltip" title="The word that is recognised by the speech recognition"/>
                                </div>
                            </div>
                            <div class="form-group required row">
                                <div class="col-sm-9">
                                    <label for="synonym" class="control-label">Synonym</label>
                                    <input id="synonym" name="synonym" type="text" class="form-control" placeholder="Please enter the synonym" required maxlength="40" data-toggle="tooltip" title="The synonym that the speech word should be replaced with"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="editSpeechSynonymSave" class="btn btn-primary">Save</button>
                    <button type="button" id="editSpeechSynonymCancel" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="deleteSpeechSynonym" class="modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Speech Synonym</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="deleteSpeechSynonymBody" class="modal-body centered-text">
                    <div class="container-fluid">
                        <input id="deleteSpeechSynonymId" type="hidden" />
                        Delete speech synonym <span id="deleteSpeechSynonymSpeechWord">word</span>?
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="deleteSpeechSynonymConfirm" class="btn btn-primary">Confirm</button>
                    <button type="button" id="deleteSpeechSynonymCancel" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        $( document ).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
            var grid = $("#grid-basic").bootgrid({
                caseSensitive: false,
                formatters: {
                    "commands": function(column, row) {
                        return '<button type="button" class="btn btn-xs btn-default command-edit" data-row-id="' + row.id + '"><span class="glyphicon glyphicon-pencil"></span></button> ' +
                            '<button type="button" class="btn btn-xs btn-default command-delete" data-row-id="' + row.id + '"><span class="glyphicon glyphicon-trash"></span></button>';
                    }
                }
            }).on("loaded.rs.jquery.bootgrid", function() {
                <!--/* Executes after data is loaded and rendered */-->
                grid.find(".command-edit").on("click", function(e) {
                    var id = $(this).data("row-id");
                    retrieveSpeechSynonym(id, function(response) {
                        clearForm($("#editSpeechSynonymForm"));
                        $("#id").val(response.id);
                        $("#speechWord").val(response.speechWord);
                        $("#synonym").val(response.synonym);
                        $("#editSpeechSynonym").modal('show');
                    });
                }).end().find(".command-delete").on("click", function(e) {
                    var id = $(this).data("row-id");
                    retrieveSpeechSynonym(id, function(response) {
                        $("#deleteSpeechSynonymId").val(id);
                        $("#deleteSpeechSynonymSpeechWord").text(response.speechWord);
                        $("#deleteSpeechSynonym").modal('show');
                    });
                });
            });

            $("#grid-basic-header")
                .find('.actions.btn-group')
                .append('<div class="btn-group"><button id="newSpeechSynonym" type="button" class="btn btn-primary">New...</button></div>');

            $("#newSpeechSynonym").click(function() {
                clearForm($("#editSpeechSynonymForm"));
                $("#editSpeechSynonym").modal('show');
            });

            listSpeechSynonyms(function(response) {
                $("#grid-basic").bootgrid("clear").bootgrid("append", response);
            });
        });

        $("#editSpeechSynonymForm").validate({
            debug:true,
            messages: {
                speechWord: "Please enter a speech word",
                synonym: "Please enter a synonym"
            },
            errorElement: errorElement,
            errorPlacement: errorPlacement,
            highlight: highlight,
            unhighlight: unhighlight
        });

        $("#editSpeechSynonymSave").click(function() {
            if ($("#editSpeechSynonymForm").valid()) {
                var speechSynonym = {
                    id: $("#id").val(),
                    speechWord: $("#speechWord").val(),
                    synonym: $("#synonym").val()
                };
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");
                $.ajax({
                    type : "POST",
                    url : '/rest/api/speechSynonym',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        [header]: token
                    },
                    data: JSON.stringify(speechSynonym),
                    success : function(response) {
                        listSpeechSynonyms(function(response) {
                            $("#grid-basic").bootgrid("clear").bootgrid("append", response);
                        });
                        $("#editSpeechSynonym").modal('hide');
                    },
                    statusCode: {
                        422: function(response) {
                            var validator = $("#editSpeechSynonymForm").validate();
                            var data = response.responseJSON;
                            var errors = {};
                            for (var i = 0; i < data.fieldErrors.length; i++) {
                                errors[data.fieldErrors[i].field] = data.fieldErrors[i].defaultMessage;
                            }
                            validator.showErrors(errors);
                        }
                    },
                    error: function(xhr, textStatus, errorThrown) {
                        if (xhr.status !== 422) {
                            alert("An unexpected error has occurred: " + errorThrown);
                        }
                    }
                });
            }
        });

        $("#deleteSpeechSynonymConfirm").click(function() {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var id = $("#deleteSpeechSynonymId").val();
            $.ajax({
                type : "DELETE",
                url : [[@{/rest/api/speechSynonym/}]] + id,
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    [header]: token
                },
                success : function(response) {
                    listSpeechSynonyms(function(response) {
                        $("#grid-basic").bootgrid("clear").bootgrid("append", response);
                    });
                    $("#deleteSpeechSynonym").modal('hide');
                },
                error : function(xhr, textStatus, errorThrown) {
                    alert("An unexpected error has occurred: " + errorThrown);
                }
            });
        });

        function listSpeechSynonyms(callback) {
            $.ajax({
                type : "GET",
                url : [[@{/rest/api/speechSynonyms/}]],
                success : function(response) {
                    callback(response);
                },
                error : function(xhr, textStatus, errorThrown) {
                    alert("An unexpected error has occurred " + errorThrown);
                }
            });
        }

        function retrieveSpeechSynonym(id, callback) {
            $.ajax({
                type : "GET",
                url : [[@{/rest/api/speechSynonym/}]] + id,
                success : function(response) {
                    callback(response);
                },
                error : function(xhr, textStatus, errorThrown) {
                    alert("An unexpected error has occurred " + errorThrown);
                }
            });
        }
        /*]]>*/
    </script>
</div>
</body>
</html>
