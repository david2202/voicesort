<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout"
      th:with="currentPage='sort'">
<head>
    <style>
        .text-large {
            font-size: 40px;
        }
        .text-medium {
            font-size: 30px;
        }
        .table > tbody > tr:first-child > td {
            border: none;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <script th:inline="javascript">
        /*<![CDATA[*/
        // Init the browser's own Speech Recognition
        var recognition = new webkitSpeechRecognition();

        var finalTranscript = '';
        var START_WORD = 'ok';
        var CHOOSE_WORD = 'choose';

        initialiseSpeech(recognition);

        var recognizing = false;

        function initialiseSpeech(speech) {
            speech.lang = "en-AU";
            speech.interimResults = false;
            speech.continuous = false;

            speech.onresult = function(event) {
                var final = false;
                var interim_transcript = '';
                for (var i = event.resultIndex; i < event.results.length; ++i) {
                    var result;
                    if (event.results[i].isFinal) {
                        final = true;
                        result = event.results[i][0].transcript;
                        finalTranscript += ' ' + result;
                    } else {
                        result = event.results[i][0].transcript;
                        interim_transcript += ' ' + result;
                    }
                }
                if (final) {
                    while (finalTranscript.toLowerCase().includes(START_WORD)) {
                        finalTranscript = finalTranscript.slice(finalTranscript.toLowerCase().indexOf(START_WORD) + START_WORD.length);
                    }
                    if (finalTranscript.toLowerCase().includes(CHOOSE_WORD)) {
                        var tokens = finalTranscript.slice(finalTranscript.toLowerCase().indexOf(CHOOSE_WORD) + CHOOSE_WORD.length).trim().split();
                    }
                    $("#text").val(finalTranscript.toLowerCase());
                    if (finalTranscript.trim().length > 0) {
                        doSearch(finalTranscript, $("#postCode").val());
                    } else {
                        $('#results > tbody').empty();
                    }
                }
            };

            speech.onstart = function() {
                recognizing = true;
                $("#light").attr("src", "/images/greenLight.png");
            };

            speech.onend = function() {
                recognizing = false;
                $("#light").attr("src", "/images/redLight.png");
                speech.start();
            };

            speech.start();
        }

        function doSearch(text, postCode) {
            $.get("/rest/api/speech",
                {text:  text, postCode: postCode},
                function(data) {
                    $('#results > tbody').empty();
                    var html = '';
                    for (var i = 0; i < data.length; i++) {
                        html += '<tr><td>' + i + '</td><td>' + data[i].address + '</td><td>' + data[i].roundId + '</td></tr>';
                    }
                    $('#results > tbody:last-child').append(html);
                }
            );
        }
        /*]]>*/
    </script>
    <div class="row">
        <div class="col-xs-2">
            <select id="postCode" class="form-control">
                <option value="3103">3103</option>
                <option value="3124">3124</option>
                <option value="3127">3127</option>
            </select>
        </div>
        <div class="col-xs-7">
            <input id="text" class="form-control text-medium"/>
        </div>
        <div class="col-xs-3">
            <button type="button" id="submit" class="btn">Submit</button>
            <img id="light" th:src="@{/images/redlLight.png}" src="../static/images/redLight.png" />
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table id="results" class="table table-striped table-condensed text-large">
                    <tbody id="body">
                        <tr><td>1</td><td>19 amelia st mckinnon 3204</td><td>RND_1234</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
    /*<![CDATA[*/
    $("#submit").click(function () {
        doSearch($("#text").val(), $("#postCode").val());
    })
    /*]]>*/
    </script>
</div>
</body>
</html>
