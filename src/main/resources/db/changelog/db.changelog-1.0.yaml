    - changeSet:
        id: 1.0-4
        author: howed
        comment: Create sort plan tables
        changes:
        - createTable:
            tableName: facility
            columns:
            - column:
                name: id
                type: java.sql.Types.INTEGER
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: version
                type: java.sql.Types.BIGINT
                defaultValue: 0
                constraints:
                  nullable: false
            - column:
                name: name
                type: java.sql.Types.VARCHAR(40)
                constraints:
                  nullable: false
            - column:
                name: code
                type: java.sql.Types.VARCHAR(4)
                constraints:
                  nullable: false
            - column:
                name: created
                type: java.sql.Types.TIMESTAMP
                defaultValue: ${now}
                constraints:
                  nullable: false
            - column:
                name: last_updated
                type: java.sql.Types.TIMESTAMP
                defaultValue: ${now}
                constraints:
                  nullable: false

        - createTable:
            tableName: sort_plan
            columns:
            - column:
                name: id
                type: java.sql.Types.INTEGER
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: version
                type: java.sql.Types.BIGINT
                defaultValue: 0
                constraints:
                  nullable: false
            - column:
                name: facility_id
                type: java.sql.Types.INTEGER
                constraints:
                    foreignKeyName: fk_sort_plan_facility
                    references: facility(id)
                    nullable: false
            - column:
                name: description
                type: java.sql.Types.VARCHAR(40)
                constraints:
                  nullable: false
            - column:
                name: print_ind
                type: java.sql.Types.BOOLEAN
                constraints:
                  nullable: false
            - column:
                name: created
                type: java.sql.Types.TIMESTAMP
                defaultValue: ${now}
                constraints:
                  nullable: false
            - column:
                name: last_updated
                type: java.sql.Types.TIMESTAMP
                defaultValue: ${now}
                constraints:
                  nullable: false

        - createTable:
            tableName: sort_plan_break
            columns:
            - column:
                name: id
                type: java.sql.Types.INTEGER
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: version
                type: java.sql.Types.BIGINT
                defaultValue: 0
                constraints:
                  nullable: false
            - column:
                name: sort_plan_id
                type: java.sql.Types.INTEGER
                constraints:
                    foreignKeyName: fk_sort_plan_break_sort_plan
                    references: sort_plan(id)
                    nullable: false
            - column:
                name: description
                type: java.sql.Types.VARCHAR(40)
                constraints:
                  nullable: false
            - column:
                name: display_outcome
                type: java.sql.Types.VARCHAR(40)
                constraints:
                  nullable: false
            - column:
                name: spoken_outcome
                type: java.sql.Types.VARCHAR(40)
                constraints:
                  nullable: false
            - column:
                name: printed_outcome
                type: java.sql.Types.VARCHAR(40)
                constraints:
                  nullable: true
            - column:
                name: created
                type: java.sql.Types.TIMESTAMP
                defaultValue: ${now}
                constraints:
                  nullable: false
            - column:
                name: last_updated
                type: java.sql.Types.TIMESTAMP
                defaultValue: ${now}
                constraints:
                  nullable: false

        - createTable:
            tableName: sort_plan_break_range
            columns:
            - column:
                name: id
                type: java.sql.Types.INTEGER
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: version
                type: java.sql.Types.BIGINT
                defaultValue: 0
                constraints:
                  nullable: false
            - column:
                name: sort_plan_break_id
                type: java.sql.Types.INTEGER
                constraints:
                    foreignKeyName: fk_sort_plan_break_range_sort_plan_break
                    references: sort_plan_break(id)
                    nullable: false
            - column:
                name: postcode_start
                type: java.sql.Types.INTEGER
                constraints:
                  nullable: false
            - column:
                name: postcode_end
                type: java.sql.Types.INTEGER
                constraints:
                  nullable: true
            - column:
                name: created
                type: java.sql.Types.TIMESTAMP
                defaultValue: ${now}
                constraints:
                  nullable: false
            - column:
                name: last_updated
                type: java.sql.Types.TIMESTAMP
                defaultValue: ${now}
                constraints:
                  nullable: false

    - changeSet:
        id: 1.0-5
        author: howed
        comment: Create speech synonym table
        changes:
        - createTable:
