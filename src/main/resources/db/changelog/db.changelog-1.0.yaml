        - update:
            tableName: remote_configuration_property
            columns:
            - column:
                name: value
                value: 8
            where: remote_configuration_id = 1 AND name='readingSeconds'
        - update:
            tableName: remote_configuration_property
            columns:
            - column:
                name: value
                value: 8
            where: remote_configuration_id = 1 AND name='sleepSeconds'
