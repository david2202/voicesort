databaseChangeLog:
    - changeSet:
        id: 1.0-1
        author: howed
        comment: Create address list related tables
        changes:
        - createTable:
            tableName: address_list
            columns:
            - column:
                name: id
                type: java.sql.Types.INTEGER
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: version
                type: java.sql.Types.BIGINT
                constraints:
                  nullable: false
            - column:
                name: post_code
                type: java.sql.Types.INTEGER
                constraints:
                  nullable: false
            - column:
                name: status_cd
                type: java.sql.Types.VARCHAR(20)
                defaultValue: OPEN
                constraints:
                  nullable: false
            - column:
                name: type
                type: java.sql.Types.VARCHAR(20)
                constraints:
                  nullable: false
            - column:
                name: created
                type: java.sql.Types.TIMESTAMP
                constraints:
                  nullable: false
            - column:
                name: last_updated
                type: java.sql.Types.TIMESTAMP
                constraints:
                  nullable: false
        - createTable:
            tableName: address_list_item
            columns:
            - column:
                name: id
                type: java.sql.Types.INTEGER
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: address_list_id
                type: java.sql.Types.INTEGER
                constraints:
                  nullable: false
                  foreignKeyName: fk_address_list_item_address_list
                  references: address_list(id)
            - column:
                name: text
                type: java.sql.Types.VARCHAR(100)
                constraints:
                  nullable: false
            - column:
                name: dpid
                type: java.sql.Types.INTEGER
                constraints:
                  nullable: false
            - column:
                name: delivery_office_round_id
                type: java.sql.Types.INTEGER
                constraints:
                  nullable: false
            - column:
                name: section
                type: java.sql.Types.INTEGER
                constraints:
                  nullable: false
            - column:
                name: dpid_sequence_number
                type: java.sql.Types.INTEGER
                constraints:
                  nullable: false
            - column:
                name: latitude
                type: java.sql.Types.DECIMAL(9,6)
                constraints:
                  nullable: false
            - column:
                name: longitude
                type: java.sql.Types.DECIMAL(9,6)
                constraints:
                  nullable: false
            - column:
                name: version
                type: java.sql.Types.BIGINT
                constraints:
                  nullable: false
            - column:
                name: created
                type: java.sql.Types.TIMESTAMP
                constraints:
                  nullable: false
            - column:
                name: last_updated
                type: java.sql.Types.TIMESTAMP
                constraints:
                  nullable: false
    - changeSet:
        id: 1.0-2
        author: howed
        comment: Create device registration tables
        changes:
        - createTable:
            tableName: device
            columns:
            - column:
                name: id
                type: java.sql.Types.INTEGER
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: version
                type: java.sql.Types.BIGINT
                constraints:
                  nullable: false
            - column:
                name: uuid
                type: java.sql.Types.VARCHAR(36)
                constraints:
                  nullable: false
                  unique: true
            - column:
                name: description
                type: java.sql.Types.VARCHAR(40)
                constraints:
                  nullable: false
            - column:
                name: created
                type: java.sql.Types.TIMESTAMP
                constraints:
                  nullable: false
            - column:
                name: last_updated
                type: java.sql.Types.TIMESTAMP
                constraints:
                  nullable: false
    - changeSet:
        id: 1.0-3-dev
        author: howed
        comment: Insert device registrations for local dev
        context: dev
        changes:
        - insert:
            tableName: device
            columns:
            - column:
                name: uuid
                value: 0ec31ea3-91e5-4bb1-9168-e417652d2ab3
            - column:
                name: version
                value: 0
            - column:
                name: description
                value: 'Development David Howe desktop'
            - column:
                name: created
                value: "2017-10-10T10:47:00"
            - column:
                name: last_updated
                value: "2017-10-10T10:47:00"
