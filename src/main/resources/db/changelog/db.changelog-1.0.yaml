            columns:
            - column:
                name: id
                type: java.sql.Types.INTEGER
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: version
                type: java.sql.Types.BIGINT
                defaultValue: 0
                constraints:
                  nullable: false
            - column:
                name: speech_word
                type: java.sql.Types.VARCHAR(40)
                constraints:
                  nullable: false
            - column:
                name: synonym
                type: java.sql.Types.VARCHAR(40)
                constraints:
                  nullable: true
            - column:
                name: created
                type: java.sql.Types.TIMESTAMP
                defaultValue: ${now}
                constraints:
                  nullable: false
            - column:
                name: last_updated
                type: java.sql.Types.TIMESTAMP
                defaultValue: ${now}
                constraints:
                  nullable: false

