    - changeSet:
        id: 1.0-4
        author: howed
        comment: Create remote_config table
        changes:
        - createTable:
            tableName: remote_configuration
            columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                    primaryKey: true
                    nullable: false
            - column:
                name: version
                type: int
                constraints:
                    nullable: false

        - createTable:
            tableName: remote_configuration_property
            columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                    primaryKey: true
                    nullable: false
            - column:
                name: remote_configuration_id
                type: int
                constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_remote_config_prop_remote_config
                    references: remote_configuration(id)
            - column:
                name: name
                type: varchar(32)
                constraints:
                    primaryKey: true
                    nullable: false
            - column:
                name: value
                type: varchar(256)
                constraints:
                    nullable: true
            - column:
                name: description
                type: varchar(256)
                constraints:
                    nullable: true

        - insert:
            tableName: remote_configuration
            columns:
            - column:
                name: id
                value: 1
            - column:
                name: version
                value: 1
        - insert:
            tableName: remote_configuration_property
            columns:
            - column:
                name: remote_configuration_id
                value: 1
            - column:
                name: name
                value: url
            - column:
                name: description
                value: The base URL for the remote REST web services.
        - insert:
            tableName: remote_configuration_property
            columns:
            - column:
                name: remote_configuration_id
                value: 1
            - column:
                name: name
                value: readingSeconds
            - column:
                name: description
                value: The number of seconds between readings of the SPB weight.
        - insert:
            tableName: remote_configuration_property
            columns:
            - column:
                name: remote_configuration_id
                value: 1
            - column:
                name: name
                value: sleepSeconds
            - column:
                name: description
                value: The number of seconds the microcontroller should sleep for.

    - changeSet:
        id: 1.0-4-dev
        author: howed
        comment: Insert remote_configuration data for local development
