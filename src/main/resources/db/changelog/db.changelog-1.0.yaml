    - changeSet:
        id: 1.0-3
        author: howed
        comment: Create reading table
        changes:
        - createTable:
            tableName: reading
            columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: street_posting_box_id
                type: int
                constraints:
                  nullable: false
                  foreignKeyName: fk_reading_spb
                  references: street_posting_box(id)
            - column:
                name: date_time
                type: datetime
                constraints:
                  nullable: false
            - column:
                name: grams
                type: int
                constraints:
                  nullable: false
            - column:
                name: total_grams
                type: int
                constraints:
                  nullable: false
            - column:
                name: article_count
                type: int
                constraints:
                  nullable: false
            - column:
                name: degrees_c
                type: number(4, 1)
            - column:
                name: latest_ind
                type: boolean
                constraints:
                  nullable: false
        - createIndex:
            columns:
            - column:
                name: street_posting_box_id
            - column:
                name: latest_ind
            indexName: idx_reading_01
            tableName: reading

